# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Student

# Model Form Field configuration
form: $/atom/students/models/student/fields.yaml

# Model Class name
modelClass: Atom\Students\Models\Student

# Default redirect location
defaultRedirect: atom/students/students

# Create page
create:
    title: backend::lang.form.create_title
    redirect: atom/students/students/update/:id
    redirectClose: atom/students/students

# Update page
update:
    title: backend::lang.form.update_title
    redirect: atom/students/students
    redirectClose: atom/students/students

# Preview page
preview:
    title: backend::lang.form.preview_title
